<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş - Bot Kontrol Paneli</title>
    <!-- DÜZELTME: Font Awesome ikon kütüphanesini ekle -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <i class="fa-solid fa-robot login-icon"></i>
        <h1>Panele Hoş Geldiniz</h1>
        <p>Sunucularınızı yönetmek için Discord hesabınızla devam edin.</p>
        
        <!-- YENİ: Beni Hatırla Seçeneği -->
        <div class="form-group-checkbox" style="justify-content: center; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="remember-me" style="width: auto; margin: 0;">
            <label for="remember-me" style="color: var(--text-secondary); cursor: pointer; margin: 0;">Beni Hatırla (30 Gün)</label>
        </div>

        <a href="/auth/login" class="login-button" id="login-btn"><i class="fa-brands fa-discord"></i> Discord ile Giriş Yap</a>
      </div>
    </div>
    <script>
        const rememberCheckbox = document.getElementById('remember-me');
        const loginBtn = document.getElementById('login-btn');

        rememberCheckbox.addEventListener('change', (e) => {
            const baseUrl = '/auth/login';
            loginBtn.href = e.target.checked ? `${baseUrl}?remember=true` : baseUrl;
        });
    </script>
  </body>
</html>
